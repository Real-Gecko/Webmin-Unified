<!DOCTYPE html>
<html>
    <head>
        $header
        <link rel="stylesheet" href="unauthenticated/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="unauthenticated/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="unauthenticated/css/unified.css">
        <title>$title</title>
    </head>
    <body>
        <div class="container-small">
            $text{'session_prefix'}
            <h3 class="text-center">$text{'session_header'}</h3>
            <div class="text-center">$session_mesg</div>
            <form action="$gconfig{'webprefix'}/session_login.cgi" method="post" style="margin-bottom: 15px;">
                <div class="form-group">
                    <input type="textbox" name="user" id="user" class="form-control" placeholder="$text{'session_user'}" value="$in{'failed'}" $tags>
                </div>
                <div class="form-group">
                    <input type="password" name="pass" id="pass" class="form-control" placeholder="$text{'session_pass'}" $tags>
                </div>
                $two_factor
                $session_save
                <input type="submit" class="btn btn-primary" style="width:100px;" value="$text{'session_login'}">
                <input type="reset" class="btn btn-warning pull-right" style="width:100px;" value="$text{'session_clear'}">
                <input type="hidden" value="$in{'page'}" id="page" name="page">
                <input type="hidden" value="$text{'session_login'}">
            </form>
            $text{'session_postfix'}
            <strong>$login_message</strong>
        </div>
    </body>
</html>
